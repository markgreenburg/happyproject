{% extends "layout.html" %}
{% block body %}
    <div class="fullscreen-static-image1 fullheight bg-color-darker">
        <div class="container valign__middle text-center">
            <form action="{{ url_for('display') }}" method="POST" id="locationForm">
                <input type="hidden" id="latitude" name="lat">
                <input type="hidden" id="longitude" name="lng">
            </form>
            <script>
                // HTML5 geolocation.
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function (position) {
                        var pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        document.getElementById("latitude").value = JSON.stringify(pos.lat);
                        document.getElementById("longitude").value = JSON.stringify(pos.lng);
                        document.getElementById("locationForm").submit();
                    });
                }
            </script>
        </div>
    </div>
{% endblock %}
