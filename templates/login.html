{% extends "layout.html" %}
{% block body %}
<div class="row flashes">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flashes">
              {% for message in messages %}
                <li>{{ message | safe }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
      </div>
<div class="container-fluid account-login-container">
    <div class="row login-form-header-row">
        <div class="col-xs-12 login-form-header">
            <h3>login to HappyFinder</h3>
        </div>
    </div>
    <div class="row login-form-content-row">
        <div class="col-xs-12 login-form-content">
            <form action="{{ url_for('submit_login') }}" method="POST">
                <div class="form-group username">
                    <input type="text" name="username" placeholder="Username" minlength="2" required>
                </div>
                <div class="form-group password">
                    <input type="password" name="password" placeholder="Password" id="password" minlength="8" required>
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
            </form>
        </div>
        <div class="col-xs-12 create-account-link">
            <a href="url_for('create_account')">Create an account</a>
        </div>
    </div>
</div>
{% endblock %}
